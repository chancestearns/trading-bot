version: '3.8'

services:
  trading-bot:
    build: .
    container_name: trading-bot
    ports:
      - "8000:8000"
    volumes:
      - ./config.json:/app/config/config.json:ro
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      # Override config via environment variables
      - TRADING_BOT__ENGINE__MODE=paper
      - TRADING_BOT__ENGINE__BROKER__STARTING_CASH=100000
      # Add secrets via environment
      - TRADING_BOT__WEBHOOK__SECRET=${WEBHOOK_SECRET:-your_secret_here}
    restart: unless-stopped
    networks:
      - trading-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

